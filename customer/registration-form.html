    <meta charset="UTF-8">

    <title>registration-form</title>

<body>
    <form>
        <h3 align="center">SIGN UP</h3>

        <label for="">Full-Name</label><br>
        <div class="input">
            <input type="text" name="" id="name1" placeholder="Enter your Surname">
        </div><br>

        <div class="input">
            <input type="text" name="" id="name2" placeholder="Enter your first name">
        </div><br>

        <div class="input">
            <input type="text" name="" id="name3" placeholder="Enter your second name">
        </div><br>

        <!-- <label for="">Date of Birth</label><br>
        <div class="input">
            <input type="date" name="" id="dob">
        </div><br> -->

        <!-- <label for="">Gender</label><br>
        <div class="input">
            <select name="" id="gender">
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Neutral</option>
            </select>
        </div><br> -->

        <label for="">Phone Number</label><br>
        <div class="input">
            <input type="number" name="" id="number" placeholder="Enter your phone number">
        </div><br>

        <label for="">Email Address</label><br>
        <div class="input">
            <input type="email" name="" id="email" placeholder="Enter your email">
        </div><br>

        <!-- <div class="input">
            <input type="email" name="" id="conEmail" placeholder="Confirm your email">
        </div><br> -->

        <label for="">Password</label><br>
        <div class="input">
            <input type="password" placeholder="Enter your password" id="password">
        </div><br>
        <!-- 
        <div class="input">
            <input type="password" placeholder="Confirm your password" id="conPassword">
        </div><br> -->

        <div class="input">
            <button onclick="register(event)"><a href=""></a>Submit</button>
        </div><br><br>

        <div id="message" style="float: right;"></div><br><br>



        <div class="terms"><span>By clicking the Sign Up button, you agree to our <a href="#">Terms and conditions</a> and <a href="#">Policy Privacy</a></span>
        </div>

        <div class="terms">
            <span>Already have an account? <a href="login.html">Login here</a></span>
        </div>
    </form>




    <script src="registration.js"></script>
</body>
