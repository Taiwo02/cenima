    <script src="staff.js"></script>

    <script>
        document.getElementById("name1").focus();

        reg = (event) => {
            event.preventDefault()
            if (name1.value == "") {

                alert("Try to fill the blank spaces before proceeding");
                document.getElementById('name1').focus();
                document.getElementById('name1').style = "border:1px solid red; border-radius: 5px;";
            } else if (name2.value == "") {

                alert("Try to fill the blank spaces before proceeding");
                document.getElementById('name1').style = "border:none;";
                document.getElementById('name2').focus();
                document.getElementById('name2').style = "border:1px solid red; border-radius: 5px;";
            } else if (name3.value == "") {

                alert("Try to fill the blank spaces before proceeding");
                document.getElementById('name2').style = "border:none;";
                document.getElementById('name3').focus();
                document.getElementById('name3').style = "border:1px solid red; border-radius: 5px;";
            } else if (name4.value == "") {

                alert("Try to fill the blank spaces before proceeding");
                document.getElementById('name3').style = "border:none;";
                document.getElementById('name4').focus();
                document.getElementById('name4').style = "border:1px solid red; border-radius: 5px;";
            } else if (number.value == "") {

                alert("Try to fill the blank spaces before proceeding");
                document.getElementById('name4').style = "border:none;";
                document.getElementById('number').focus();
                document.getElementById('number').style = "border:1px solid red; border-radius: 5px;";
            } else if (email.value == "") {

                alert("Try to fill the blank spaces before proceeding");
                document.getElementById('number').style = "border:none;";
                document.getElementById('email').focus();
                document.getElementById('email').style = "border:1px solid red; border-radius: 5px;";
            } else if (pword.value == "") {

                alert("Try to fill the last blank space before proceeding");
                document.getElementById('email').style = "border:none;";
                document.getElementById('pword').focus();
            } else {

                if (!localStorage.lTUser) {
                    var customers = [];
                }
                if (localStorage.lTUser) {
                    jusers = localStorage.getItem("lTUser");
                    customers = JSON.parse(jusers)
                }


                customers.push({
                    "SURNAME": name1.value,
                    "FIRST_NAME": name2.value,
                    "SECOND_NAME": name3.value,
                    "USERNAME": name4.value,
                    "PHONE_NUMBER": number.value,
                    "EMAIL_ADDRESS": email.value,
                    "PASSWORD": pword.value,
                });

                localStorage.lTUser = JSON.stringify(customers);
            }
            location.reload();


        }
    </script>
